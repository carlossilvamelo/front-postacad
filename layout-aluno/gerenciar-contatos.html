<!DOCTYPE html>
<html lang="pt-br" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="layout-aluno/header-aluno">
<head>
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1" />

<meta name="description" content="identificação" />
<meta name="author" content="" />
<link rel="icon" href="../imagens/favicon/favicon.ico" />
<title>postAcad</title>

<link href="../css-bootstrap/bootstrap.css" rel="stylesheet" />
<link href="../css/global.css" rel="stylesheet" />
<link href="../css/css_contatos.css" rel="stylesheet" />
<link href="../css/css_barra-navegacao-aluno.css" rel="stylesheet" />
<link href="../css-bootstrap/ie10-viewport-bug-workaround.css"
	rel="stylesheet" />
<link href="../css-bootstrap/signin.css" rel="stylesheet" />
<script src="../js-bootstrap/bootstrap.js"></script>
<script src="../js-bootstrap/ie-emulation-modes-warning.js"></script>
<script src="../js/global.js" type="text/javascript"></script>


</head>

<body>

	<section layout:fragment="conteudo">

		<div class="  divMeusContatos col-sm-push-1 col-md-5">
			<h1>Meus contatos</h1>

			<div class="menuListaTrabalhos">

				<div class="buscarContato col-md-12">

					<form th:action="@{/layout-aluno/filtrarContatos}" method="get">

						<input name="filtro" type="text" placeholder="filtrar por nome" />
						<button class="btn btn-primary " type="submit">filtrar</button>
					</form>
				</div>

			</div>

			<br />
			<table class="listaContatos col-md-12">

				<tr th:if="${c != null}" th:each="c,iter: ${contatos}">
					<td><label>Login:</label> <span th:text="${c.login}">chsm</span><br />
						<label>Nome:</label> <span th:text="${c.nome}">carlos
							henrique</span><br /> <label>Email:</label> <span th:text="${c.email}">carlossilvameloo@gmail.com</span>
					</td>

					<td><a href="#" type="button"
						class="gerenciar btn btn-danger navbar-btn"
						th:href="@{/layout-aluno/excluirContato(cpfContato=${c.cpf})}">Excluir</a>
					</td>

				</tr>

			</table>
		</div>

		<div class=" divBuscarContatos col-md-5">
			<div class="menuListaTrabalhos">

				<div class="buscarContato col-md-12">
					<form th:action="@{/layout-aluno/filtrarUsuarios}" method="get">

						<input name="filtro" type="text" placeholder="filtrar por nome" />
						<button class="btn btn-primary " type="submit">filtrar</button>
					</form>
				</div>

			</div>

			<br />
			<table class="listaContatos col-md-12">

				<tr th:if="${u != null}" th:each="u,iter: ${usuarios}">
					<td><label for="">Login:</label> <span th:text="${u.login}">chsm</span><br />
						<label for="">Nome:</label> <span th:text="${u.nome}">carlos
							henrique</span><br /> <label for="">Email:</label> <span
						th:text="${u.email}">carlossilvameloo@gmail.com</span></td>
					<td><a href="" type="button"
						class="gerenciar btn btn-primary navbar-btn"
						th:href="@{/layout-aluno/addContato(cpfContato=${u.cpf})}">Adicionar</a>
					</td>

				</tr>

			</table>
		</div>

	</section>


</body>
</html>
